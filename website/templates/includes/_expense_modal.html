<!-- Expense Modal -->
<div
  class="modal fade"
  id="{{ modal_mode }}Expense"
  tabindex="-1"
  aria-labelledby="{{ modal_mode }}ExpenseLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="{{ modal_mode }}ExpenseLabel">
          {{ 'Add expense' if modal_mode == 'add' else 'Edit expense' }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {% if modal_mode == 'edit' %}
          <input type="hidden" name="expense_id" id="edit-expense-id" />
          {% endif %}
          <div class="col-lg-3 col-sm-6">
            <label for="{{ modal_mode }}-date" class="form-label"
              >Expense date</label
            >
            <input
              name="{{ modal_mode }}-date"
              id="{{ modal_mode }}-date"
              class="form-control"
              type="date"
            />
          </div>
          <div class="mb-3">
            <label for="{{ modal_mode }}-amount" class="form-label"
              >Amount</label
            >
            <input
              name="{{ modal_mode }}-amount"
              id="{{ modal_mode }}-amount"
              class="form-control"
              type="number"
              step="0.01"
              placeholder="$"
              aria-label="default input example"
            />
          </div>
          <div class="mb-3">
            <label for="{{ modal_mode }}-category" class="form-label"
              >Category</label
            >
            <select
              name="{{ modal_mode }}-category"
              id="{{ modal_mode }}-category"
              class="form-select"
              aria-label="Category"
            >
              <option selected>Choose category...</option>
              <option value="Groceries">Groceries</option>
              <option value="Electronics">Electronics</option>
              <option value="Dairy">Dairy</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="{{ modal_mode }}-method" class="form-label"
              >Payment method</label
            >
            <select
              name="{{ modal_mode }}-method"
              id="{{ modal_mode }}-method"
              class="form-select"
              aria-label="Payment method"
            >
              <option selected>Choose payment method...</option>
              <option value="Cash">Cash</option>
              <option value="Credit card">Credit card</option>
              <option value="Money transfer">Money transfer</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="{{ modal_mode }}-vendor" class="form-label"
              >Vendor</label
            >
            <input
              name="{{ modal_mode }}-vendor"
              id="{{ modal_mode }}-vendor"
              class="form-control"
              type="text"
              placeholder="..."
              aria-label="default input example"
            />
          </div>
          <div class="mb-3">
            <label for="{{ modal_mode }}-description" class="form-label"
              >Description</label
            >
            <textarea
              name="{{ modal_mode }}-description"
              id="{{ modal_mode }}-description"
              class="form-control"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">
              {{ 'Add' if modal_mode == 'add' else 'Confirm' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
